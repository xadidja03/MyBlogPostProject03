{% extends 'base.html' %}
{% block content %}


<section class="blog text-black-700 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap w-full mb-20 flex-col items-center text-center">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900"> 
          Search Results</h1>

      </div>
      <div class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4">
        {% for obj in object_list %}
        <div class="p-4 md:w-1/3 md:mb-0 mb-6 flex flex-col justify-center items-center max-w-sm mx-auto">
          <div class="bg-gray-300 h-56 w-full rounded-lg shadow-md bg-cover bg-center" style="background-image: url('{{ obj.thumbnail.url }}')"></div>

          <div class=" w-70 bg-red -mt-10 shadow-lg rounded-lg overflow-hidden p-5">

            <div class="header-content inline-flex ">
              <div class="category-badge flex-1  h-4 w-4 m rounded-full m-1 bg-purple-100">
                <div class="h-2 w-2 rounded-full m-1 bg-purple-500 " ></div>
              </div>
              {% for category in obj.categories.all %}
              <div class="category-title flex-1 text-sm">
                {{ category.title }}
              </div>
              {% endfor %}
            </div>
              <div class="title-post font-medium">
              {{ obj.title }}
               <svg xmlns="http://www.w3.org/2000/svg" class="inline-flex ml-2" width="17" height="17" viewBox="0 0 24 24"><path d="M12.015 7c4.751 0 8.063 3.012 9.504 4.636-1.401 1.837-4.713 5.364-9.504 5.364-4.42 0-7.93-3.536-9.478-5.407 1.493-1.647 4.817-4.593 9.478-4.593zm0-2c-7.569 0-12.015 6.551-12.015 6.551s4.835 7.449 12.015 7.449c7.733 0 11.985-7.449 11.985-7.449s-4.291-6.551-11.985-6.551zm-.015 5c1.103 0 2 .897 2 2s-.897 2-2 2-2-.897-2-2 .897-2 2-2zm0-2c-2.209 0-4 1.792-4 4 0 2.209 1.791 4 4 4s4-1.791 4-4c0-2.208-1.791-4-4-4z"/></svg> {{obj.views}}
</div>

              <div class="summary-post text-base text-justify">
                {{ obj.overview }}
              </div>

              <div class="mt-3">
              <a href="{% url 'post' obj.slug %}" class="bg-red-100 text-blue-500 rounded p-2 text-sm ">
                Read more
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</section>


{% endblock %}
